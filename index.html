<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Form Design</title>
</head>
<body>
    <div class="container">
        <div class="card-custom">
            <div class="row">
                <div class="col-md-6">
                    <div class="left-custom">
                        <form class="form-custom text-center">
                            <header>Crie sua nova conta</header>
                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input type="text" class="input-custom" placeholder="Usuário" id="username" required>
                            </div>

                            <div class="form-group">
                                <i class="fas fa-envelope"></i>
                                <input type="text" class="input-custom" placeholder="E-mail" id="username" required>
                            </div>

                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="input-custom" placeholder="Senha" id="username" required>
                            </div>

                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="check-1" name="check-1" required>
                                        <small>
                                            Eu li e aceito os termos e condições de uso.
                                        </small>
                                    </input>
                                </label>
                            </div>

                            <input type="submit" class="button" value="Criar conta">
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="right-custom">
                        <!-- <img src="/assets/images/img-form.jpg" alt=""> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
